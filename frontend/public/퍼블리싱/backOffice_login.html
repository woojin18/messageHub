<html lang="ko">
<head>
	<title>LGU+ 통합메시징클라우드</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link href="./common/fontawesome-pro-5.15.2-web/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<link href="./common/css/backOffice.css" rel="stylesheet">

<body id="LoginForm" class="loginBg1">

	<div class="container">
		<div class="login-form">
			<div class="main-div shadow-sm">
				<h2 class="text-center">시스템관리자 로그인</h2>
				<form id="Login">
					<div class="form-group">
						<p>이메일</p>
						<input type="email" class="form-control" id="inputEmail" placeholder="이메일 주소를 입력하세요" title="이메일 입력란">
					</div>
					<div class="form-group">
						<p>비밀번호</p>
						<input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요" title="비밀번호 입력란">
					</div>
					<div class="row">
						<div class="checkbox col-md-6">
							<div class="checks">
								<input type="checkbox" id="chkID" class="checkStyle4" value="아이디 저장"><label for="chkID">아이디 저장</label>	
							</div>
						</div>
						<div class="forgot  col-md-6 mt5">
							 <a href="reset.html" title="비밀번호 분실 페이지로 이동">비밀번호 분실</a>
						</div>
					</div>	
					<button type="submit" class="btn btn-primary" title="로그인">로그인</button>
				</form>
				<p class="bottom_text text-center">시스템 지원이 필요한가요?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="#" title="시스템 문의 페이지로 이동">시스템 문의</a></span></p>
			</div>
			<p class="botto-text text-center">Copyright©LG Plus Corp. All Rights Reserved.</p>
		</div>
	</div>

	
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>	
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="./common/js/common.js"></script>
	<script src="./common/js/tables.js"></script>
</body>
</html>
